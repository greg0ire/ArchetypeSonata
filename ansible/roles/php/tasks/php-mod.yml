---
- name: Ensure timezone is set in Apache2 php.ini
  lineinfile:
    dest: /etc/php5/apache2/php.ini
    regexp: 'date.timezone ='
    line: 'date.timezone = {{ server.timezone }}'

- name: Enabling opcache
  lineinfile:
    dest: /etc/php5/apache2/php.ini
    regexp: ';?opcache.enable=\d'
    line: 'opcache.enable=1'
